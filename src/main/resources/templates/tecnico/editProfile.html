<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: headImports}"></head>
<style>
    .lblCliente{font-weight: bold;}
</style>
<body>
<div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <nav th:replace="~{fragments/navbar :: navbarImports}"></nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_sidebar.html -->
        <nav th:replace="~{fragments/sidebar :: sidebarImports}"></nav>
        <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper">

                <!-- cabeçalho boas vindas -->
                <div class="row">
                    <div class="col-md-12 grid-margin">
                        <div class="row">
                            <div class="col-12 col-xl-8 mb-4 mb-xl-0">
                                <h3 class="font-weight-bold">Alterando Perfil do Tecnico</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- conteúdo principal -->
                <form th:action="@{/tecnico/editar-perfil}" method="post" th:object="${usuario}" enctype="multipart/form-data">
                    <div class="row">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <input type="hidden" th:field="*{id}">
                        <!-- field nome -->
                        <div class="form-group col-4">
                            <label for="nome" class="lblCliente">NOME:</label>
                            <input type="text" class="form-control" autocomplete="off" th:field="*{nome}" id="nome" placeholder="Nome: "
                                   onkeydown="if (event.key === 'Enter') { event.preventDefault(); document.getElementById('email').focus(); }">
                        </div>
                        <!-- field e-mail -->
                        <div class="form-group col-4">
                            <label for="email" class="lblCliente">E-MAIL:</label>
                            <input type="email" class="form-control" autocomplete="off" th:field="*{email}" id="email" placeholder="E-Mail: "
                                   onkeydown="if (event.key === 'Enter') { event.preventDefault(); document.getElementById('arquivo').focus(); }">
                        </div>

                    </div>

                    <div class="form-group col-6">
                        <label for="arquivo" class="lblCliente">IMAGEM PERFIL:</label>
                        <input type="file" class="form-control" name="file" id="arquivo"
                               onkeydown="if (event.key === 'Enter') { event.preventDefault(); document.getElementById('perfil').focus(); }">
                    </div>

                    <div class="form-group col-6">
                        <label for="perfil" class="lblCliente">PERFIL:</label>
                        <input type="text" class="form-control" th:field="*{perfil}" disabled id="perfil" >
                    </div>

                    <input type="hidden" th:field="*{senha}">

                    <button type="submit" class="btn btn-success btn-rounded mt-4">SALVAR INFORMAÇÕES</button>
                    <a href="/autocom/autocom" class="btn btn-dark">Voltar</a>
                </form>
            </div>

        </div>
    </div>
</div>

</body>
</html>
