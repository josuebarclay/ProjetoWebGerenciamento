<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: headImports}">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<style>
    .lblCliente{font-weight: bold;}
</style>
<body>
<div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <nav th:replace="~{fragments/navbar :: navbarImports}"></nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_sidebar.html -->
        <nav th:replace="~{fragments/sidebar :: sidebarImports}"></nav>
        <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper">

                <!-- cabeçalho boas vindas -->
                <div class="row">
                    <div class="col-md-12 grid-margin">
                        <div class="row">
                            <div class="col-12 col-xl-8 mb-4 mb-xl-0">
                                <h3 class="font-weight-bold">Cadastro de Técnicos</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- conteúdo principal -->
                <form th:action="@{/tecnico/cadastro-tecnico}" method="post" th:object="${tecnico}" enctype="multipart/form-data">
                    <div class="row">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                        <!-- Campo nome com validação -->
                        <div class="form-group col-4">
                            <label for="nome" class="lblCliente">NOME:</label>
                            <input type="text" class="form-control" autocomplete="off" th:field="*{nome}" id="nome" placeholder="Nome: "
                                   onkeydown="if (event.key === 'Enter') { event.preventDefault(); document.getElementById('email').focus(); }">
                            <div class="alert alert-danger alert-dismissible fade show" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                        </div>

                        <!-- Campo e-mail com validação -->
                        <div class="form-group col-4">
                            <label for="email" class="lblCliente">E-MAIL:</label>
                            <input type="email" class="form-control" autocomplete="off" th:field="*{email}" id="email" placeholder="E-Mail: "
                                   onkeydown="if (event.key === 'Enter') { event.preventDefault(); document.getElementById('senha').focus(); }">
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>

                        <!-- Campo senha com validação -->
                        <div class="form-group col-4">
                            <label for="senha" class="lblCliente">SENHA:</label>
                            <input type="password" class="form-control" th:field="*{senha}" id="senha" placeholder="Senha: "
                                   onkeydown="if (event.key === 'Enter') { event.preventDefault(); document.getElementById('arquivo').focus(); }">
                            <div class="alert alert-danger alert-dismissible fade show" th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-6">
                            <label for="arquivo" class="lblCliente">IMAGEM PERFIL:</label>
                            <input type="file" class="form-control" name="file" id="arquivo" placeholder="Senha: "
                                   onkeydown="if (event.key === 'Enter') { event.preventDefault(); document.getElementById('perfil').focus(); }">
                        </div>

                        <!-- Campo perfil -->
                        <div class="form-group col-6">
                            <label for="senha" class="lblCliente">PERFIL:</label>
                            <select name="" id="" class="form-control" th:field="*{perfil}">
                                <option th:each="perfil : ${perfils}" th:text="${perfil}" th:value="${perfil}"></option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success btn-rounded mt-4">SALVAR INFORMAÇÕES</button>
                </form>
            </div>
        </div>
    </div>
</div>

        <!-- plugins:js -->
        <script src="/vendors/js/vendor.bundle.base.js"></script>
        <!-- End plugin js for this page -->
        <!-- inject:js -->
        <script src="/js/off-canvas.js"></script>
        <script src="/js/template.js"></script>
        <script src="/js/hoverable-collapse.js"></script>
        <!-- endinject -->
        <!-- Custom js for this page-->
        <script src="/js/dashboard.js"></script>
        <!-- End custom js for this page-->
</body>
</html>
