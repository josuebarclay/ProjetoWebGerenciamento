<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: headImports}"></head>
<style>
    .lblCliente{font-weight: bold;}
</style>
<body>
<div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <nav th:replace="~{fragments/navbar :: navbarImports}"></nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_sidebar.html -->
        <nav th:replace="~{fragments/sidebar :: sidebarImports}"></nav>
        <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper">

                <!-- cabeçalho boas vindas -->
                <div class="row">
                    <div class="col-md-12 grid-margin">
                        <div class="row">
                            <div class="col-12 col-xl-8 mb-4 mb-xl-0">
                                <h3 class="font-weight-bold">Clientes Encontrados na Pesquisa</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- conteúdo principal -->
                <div class="row">
                    <div class="col-md-12 grid-margin stretch-card">
                        <div class="card table-bg">
                            <div class="card-people mt-auto">
                                <h4 class="m-4">Resultado da Pesquisa de Clientes Cadastrados no Sistema</h4>
                                <table class="table table-striped">
                                    <thead class="thead-dark">
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">NOME</th>
                                        <th scope="col">EMAIL</th>
                                        <th scope="col">AÇÃO</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="cliente : ${ListaDeClientes}">
                                        <td th:text="${cliente.id}"></td>
                                        <td th:text="${cliente.nome}"></td>
                                        <td th:text="${cliente.email}"></td>
                                        <td>
                                            <a class="btn btn-warning" th:href="@{/cliente/editar/{id}(id=${cliente.id})}">EDITAR</a>
                                            <a class="btn btn-danger" th:href="@{/cliente/excluir/{id}(id=${cliente.id})}">Excluir</a>
                                        </td>
                                    </tr>
                                    <!-- Exibir uma mensagem quando nenhum cliente corresponder à pesquisa -->
                                    <tr th:if="${ListaDeClientes.isEmpty()}">
                                        <td colspan="4">Nenhum cliente encontrado para a pesquisa: <b th:text="${termoPesquisa}"></b></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 grid-margin transparent">
                        <!-- conteudo indefinido -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--        <div th:replace="~{fragments/modal :: modalEdit}"></div>-->

        <!-- plugins:js -->
        <script src="/vendors/js/vendor.bundle.base.js"></script>
        <!-- End plugin js for this page -->
        <!-- inject:js -->
        <script src="/js/off-canvas.js"></script>
        <script src="/js/template.js"></script>
        <script src="/js/hoverable-collapse.js"></script>
        <!-- endinject -->
        <!-- Custom js for this page-->
        <script src="/js/dashboard.js"></script>
        <script src="/js/datatables.min.js"></script>
        <!-- End custom js for this page-->


</body>
</html>
