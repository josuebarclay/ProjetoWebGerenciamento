<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: headImports}"></head>
<style>
    .lblCliente{font-weight: bold;}
</style>
<body>
<div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <nav th:replace="~{fragments/navbar :: navbarImports}"></nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_sidebar.html -->
        <nav th:replace="~{fragments/sidebar :: sidebarImports}"></nav>
        <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper">

                <!-- cabeçalho boas vindas -->
                <div class="row">
                    <div class="col-md-12 grid-margin">
                        <div class="row">
                            <div class="col-12 col-xl-8 mb-4 mb-xl-0">
                                <h3 class="font-weight-bold">Redefinição de Senha</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- conteúdo principal -->
                <form th:object="${resetPasswordUserDao}" method="post" >
                    <div class="row">
                        <!-- field Senha Atual -->
                            <div class="form-group col-6">
                                <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${#fields.hasErrors('senhaAtual')}">
                                    <label class="validation-message" th:errors="*{senhaAtual}"></label>
                                </div>
                                <label for="nome" class="lblCliente">SENHA ATUAL:</label>
                                <input type="password" th:field="*{senhaAtual}" class="form-control" id="nome" placeholder="Senha Atual: "
                                       onkeydown="if (event.key === 'Enter') { event.preventDefault(); document.getElementById('email').focus(); }">
                            </div>
                    </div>
                    <div class="row">

                        <!-- field Nova SEnha -->
                            <div class="form-group col-6">
                                <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${#fields.hasErrors('novaSenha')}">
                                    <label class="validation-message" th:errors="*{novaSenha}"></label>
                                </div>
                                <label for="email" class="lblCliente">NOVA SENHA:</label>
                                <input type="password" th:field="*{novaSenha}" class="form-control"  id="email" placeholder="Digita a nova Senha: ">
                            </div>
                    </div>

                    <button type="submit" class="btn btn-success btn-rounded mt-4">SALVAR INFORMAÇÕES</button>
                </form>
            </div>

        </div>
    </div>
</div>
</body>
</html>
