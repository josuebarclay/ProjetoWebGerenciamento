<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: headImports}"></head>
<style>
    .lblCliente{font-weight: bold;}
</style>
<body>
<div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <nav th:replace="~{fragments/navbar :: navbarImports}"></nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_sidebar.html -->
        <nav th:replace="~{fragments/sidebar :: sidebarImports}"></nav>
        <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper">

                <!-- cabeçalho boas vindas -->
                <div class="row">
                    <div class="col-md-12 grid-margin">
                        <div class="row">
                            <div class="col-12 col-xl-8 mb-4 mb-xl-0">
                                <h3 class="font-weight-bold">Cadastro de Bairro</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- conteúdo principal -->
                <form th:action="@{/bairro/salvarbairro}" method="post" th:object="${bairro}" enctype="multipart/form-data">
                    <div class="row">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                        <!-- field Visitante -->
                        <div class="form-group col-4">
                            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('nomeBairro')}">
                                <label class="validation-message" th:errors="*{nomeBairro}"></label>
                            </div>
                            <label for="nome" class="lblCliente">NOME DO BAIRRO:</label>
                            <input type="text" th:field="*{nomeBairro}" class="form-control" autocomplete="off"  id="nome">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success btn-rounded mt-4">SALVAR INFORMAÇÕES</button>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
